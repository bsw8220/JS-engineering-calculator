<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
    <script src="main.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="calc">
            <div class="screen-area">
                <div class="screen">

                </div>
            </div>
            <table class="calc-btns">
                <tr>
                    <td><button type="button" id="piFunc">π</button></td>
                    <td><button type="button" id="eFunc">e</button></td>
                    <td><button type="button" id="lnFunc">ln</button></td>
                    <td><button type="button" id="preAns">Ans</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="logFunc">log</button></td>
                    <td><button type="button" id="rootFunc">√</button></td>
                    <td><button type="button" id="factFunc">x!</button></td>
                    <td><button type="button" id="powerFunc">x<sup>y</sup></button></td>
                </tr>
                <tr>
                    <td><button type="button" id="sinFunc">sin</button></td>
                    <td><button type="button" id="cosFunc">cos</button></td>
                    <td><button type="button" id="tanFunc">tan</button></td>
                    <td><button type="button" id="expFunc">exp</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="openP">(</button></td>
                    <td><button type="button" id="closeP">)</button></td>
                    <td><button type="button" id="rest">%</button></td>
                    <td><button type="button" id="initiate">AC</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="numSeven">7</button></td>
                    <td><button type="button" id="numEight">8</button></td>
                    <td><button type="button" id="numNine">9</button></td>
                    <td><button type="button" id="divide">÷</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="numFour">4</button></td>
                    <td><button type="button" id="numFive">5</button></td>
                    <td><button type="button" id="numSix">6</button></td>
                    <td><button type="button" id="multiple">x</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="numOne">1</button></td>
                    <td><button type="button" id="numTwo">2</button></td>
                    <td><button type="button" id="numThree">3</button></td>
                    <td><button type="button" id="minus">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="numZero">0</button></td>
                    <td><button type="button" id="point">.</button></td>
                    <td><button type="button" id="equal">=</button></td>
                    <td><button type="button" id="plus">+</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
