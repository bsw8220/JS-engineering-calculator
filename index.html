<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="calc">
            <div class="screen-area">
                <div class="screen">
                    <div class="expression-screen"><input id="expression" type="text" value="0"></div>
                    <div class="number-screen"><input id="fomula" type="text" value="0"></div>
                </div>
            </div>
            <table class="calc-btns">
                <tr>
                    <td><button type="button" class="func">π</button></td>
                    <td><button type="button" class="func">e</button></td>
                    <td><button type="button" class="func">ln</button></td>
                    <td><button type="button" class="func">Ans</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="func">log</button></td>
                    <td><button type="button" value="√(" class="func">√</button></td>
                    <td><button type="button" value="!" class="func">x!</button></td>
                    <td><button type="button" class="func">x<sup>y</sup></button></td>
                </tr>
                <tr>
                    <td><button type="button" value="sin(" class="func">sin</button></td>
                    <td><button type="button" value="cos(" class="func">cos</button></td>
                    <td><button type="button" value="tan(" class="func">tan</button></td>
                    <td><button type="button" value="exp("class="func">exp</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="(" class="openP">(</button></td>
                    <td><button type="button" value=")" class="closeP">)</button></td>
                    <td><button type="button" value="%" class="operator">%</button></td>
                    <td><button type="button" onclick="init()" class="initiate">AC</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="7" class="num">7</button></td>
                    <td><button type="button" value="8" class="num">8</button></td>
                    <td><button type="button" value="9" class="num">9</button></td>
                    <td><button type="button" value="/" class="operator">÷</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="4" class="num">4</button></td>
                    <td><button type="button" value="5" class="num">5</button></td>
                    <td><button type="button" value="6" class="num">6</button></td>
                    <td><button type="button" value=" * " class="operator">x</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="1" class="num">1</button></td>
                    <td><button type="button" value="2" class="num">2</button></td>
                    <td><button type="button" value="3" class="num">3</button></td>
                    <td><button type="button" value=" - " class="operator">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="0" class="show num">0</button></td>
                    <td><button type="button" value="." class="show num">.</button></td>
                    <td><button type="button" value="=" onclick="getSum()" id="equal">=</button></td>
                    <td><button type="button" value=" + " class="show operator">+</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
