<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="calc">
            <div class="screen-area">
                <div class="screen">
                    <div class="expression-screen"><input id="expression" type="text" value="0" disabled></div>
                    <div class="number-screen"><input id="fomula" type="text" value="0" disabled></div>
                </div>
            </div>
            <table class="calc-btns">
                <tr>
                    <td><button type="button" class="func">π</button></td>
                    <td><button type="button" class="func">e</button></td>
                    <td><button type="button" class="func">ln</button></td>
                    <td><button type="button" class="func">Ans</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="func">log</button></td>
                    <td><button type="button" class="func">√</button></td>
                    <td><button type="button" value="!">x!</button></td>
                    <td><button type="button" value="^">x<sup>y</sup></button></td>
                </tr>
                <tr>
                    <td><button type="button" class="func">sin</button></td>
                    <td><button type="button" class="func">cos</button></td>
                    <td><button type="button" class="func">tan</button></td>
                    <td><button type="button" class="func">exp</button></td>
                </tr>
                <tr>
                    <td><button type="button" id="openB">(</button></td>
                    <td><button type="button" id="closeB">)</button></td>
                    <td><button type="button" class="operator"> % </button></td>
                    <td><button type="button" onclick="init()" class="initiate">AC</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="num">7</button></td>
                    <td><button type="button" class="num">8</button></td>
                    <td><button type="button" class="num">9</button></td>
                    <td><button type="button" value=" ÷ " class="operator"> ÷ </button></td>
                </tr>
                <tr>
                    <td><button type="button" class="num">4</button></td>
                    <td><button type="button" class="num">5</button></td>
                    <td><button type="button" class="num">6</button></td>
                    <td><button type="button" value=" × " class="operator"> × </button></td>
                </tr>
                <tr>
                    <td><button type="button" class="num">1</button></td>
                    <td><button type="button" class="num">2</button></td>
                    <td><button type="button" class="num">3</button></td>
                    <td><button type="button" class="operator"> - </button></td>
                </tr>
                <tr>
                    <td><button type="button" class="show num">0</button></td>
                    <td><button type="button" class="show num">.</button></td>
                    <td><button type="button" onclick="getSum()" id="equal"> = </button></td>
                    <td><button type="button" class="operator"> + </button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
